<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Hokkaido style soft serve ice cream located in Seattle!" />
        <meta name="author" content="Indigo Cow" />
        <title>Indigo Cow</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- User CSS-->
        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 about-section-content mb-1">
                <h2 class="text-black mt-4 text-center">Website coming soon</h2>
            </div>
        </div>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <img src="assets/img/bluecowlogo0718.png" class="img-fluid img-logo" alt="Indigo Cow logo of a blue cow">
                    </div>
                </div>
            </div>
        </header>
        <!-- Contact Us-->
        <section class="contact-section bgCustom" id="contactUs">
            <div class="col-md-10 col-lg-8 mx-auto text-center">
                <h2 class="text-white mb-5">Contact Us</h2>
            </div>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-house text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Store Hours</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">Monday: Closed</div>
                                <div class="small text-black-50">Tuesday - Thursday: 3:00 - 9:00</div>
                                <div class="small text-black-50">Friday: 3:00 - 10:00</div>
                                <div class="small text-black-50">Saturday: 1:00 - 10:00</div>
                                <div class="small text-black-50">Sunday: 1:00 - 9:00</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-location-dot text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Address</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">1911 North 45th Street <br> Seattle, WA 98103</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-mobile-button text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Phone and Email</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">+1 (206) 769-1062</div>
                                <div class="small text-black-50"><a href="mailto:indigocowseattle@gmail.com">indigocowseattle@gmail.com</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="social d-flex justify-content-center">
                    <a class="mx-2" href="https://goo.gl/maps/SWJxvjgYvgRiWchS7" target="_blank"><i class="fab fa-google"></i></a>
                    <a class="mx-2" href="https://www.yelp.com/biz/indigo-cow-seattle" target="_blank"><i class="fab fa-yelp"></i></a>
                    <a class="mx-2" href="https://www.instagram.com/indigo_cow/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bgCustom small text-center"><div class="container px-4 px-lg-5"><p class="text-white-50">Copyright &copy; Indigo Cow 2022</p></div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
